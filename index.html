<html lang="en">
<head>

<body>
  <main>
    <section class="header">
      <img src='img/BMICLogo.png' alt='BMI' class='logo'>
      <div class="txtbox">

        <input type="text" id='height' class='txtbox__input' placeholder="請輸入身高">
        <label for="weight" class='txtbox__label'>體重kg</label>

        <p class='txtbox__alert' style="display: none;">**身高或體重出錯，請重新輸入</p>
      </div>
      <button class='txtbox__btn'>看結果</button>
      <div class='txtbox__res' style="display: none;">
      </div>
    </section>
    <section class='record'>
      <h4 class='record__title'>BMI紀錄</h4>

          </li>
        </ul>
    </section>
  </main>
  <footer class='footer'>

  <script src="main.js"></script>
</body>
